<!DOCTYPE html>
<html>
<head>
   <title>Projet 3</title>
   <meta charset="utf-8">	
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
   	
	<!-- Pour toutes résolutions R >= 992 pixels -->
	<link rel="stylesheet" type="text/css" href="">

	<!-- Pour une résolution : 992 pixels > R >= 768 pixels -->
	<link rel="stylesheet" media="screen and (min-width: 768px) and (max-width: 991px)" href=""/>

	<!-- Pour une résolution : R < 768 pixels -->
	<link rel="stylesheet" type="text/css" href="styles.css">

	<script src="https://kit.fontawesome.com/579348ba25.js" crossorigin="anonymous"></script>
</head>
<body>
	<header>
		<div class="logo">
			<img class="img-logo" src="images\logo\ohmyfood.png" 
			alt="ohmyfood"/>
			<i class="icone-map fas fa-map-marker-alt fa-lg"></i>			
		</div>
	</header>
	<main>
		<section class="accueil">
			
			<div class="localisation">
				<h3 class="localisation--ville">Paris, Belleville</h3>
			</div>

			<div class="titres">
				<h1 class="titres__n1">
					Réservez le menu qui vous convient
				</h1>
				<h2 class="titres__n2">
					Découvrez des restaurants d'exception, sélectionnés par nos soins.
				</h2>
				<div class="titres__bouton">
					<h3 class="titres__n3">Explorer nos restaurants</h3>
				</div>
			</div>

		</section>

		<section class="fonctionnement">
			<h2>Fonctionnement</h2>
			<div class="bloc-etapes">
				<div class="etape">
					<div class="numberCircle">1</div>					
					<i class="etape-icone fas fa-mobile-alt"></i>					
					<h3>Choisissez un restaurant</h3>
				</div>
				<div class="etape">
					<div class="numberCircle">2</div>
					<i class="etape-icone fas fa-list"></i>
					<h3>Composez votre menu</h3>
				</div>
				<div class="etape">
					<div class="numberCircle">3</div>
					<i class="etape-icone fas fa-store"></i>
					<h3>Dégustez au restaurant</h3>
				</div>
			</div>

		</section>


	</main>
</body>
</html>
